<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <link rel="stylesheet" href="global-styles.css">
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">

      <div class="swiper-slide" id="year-2003">
        <h1 class="slide-title">Nature Walk</h1>
      </div>

      <div class="swiper-slide" id="year-2004">
        <h1 class="slide-title">Vespers Worship</h1>
      </div>

      <div class="swiper-slide" id="year-2005">
        <h1 class="slide-title">Community Service</h1>
      </div>

      <div class="swiper-slide" id="year-2006">
        <h1 class="slide-title">Summer Camp</h1>
      </div>

    </div>

    <div class="swiper-pagination"></div>

  </div>



  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script src="slide-functions.js" ></script>
</body>

</html>
